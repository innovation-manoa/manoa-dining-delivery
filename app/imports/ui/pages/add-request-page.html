<template name="Add_Request_Page">
  <div class="ui container" style="width: 50%;">
    <form class="ui request-form form" style="padding: 25px 0px 25px 0px;">
      <h4 class="ui dividing header">Request a Delivery</h4>
      <div class="three fields">
        {{> Select_Form_Control name="dorm" label="Dorm" options=dorms errorMessage=(fieldError "dorms") required=true }}
        {{> Text_Form_Control name="room" label="Room Number" errorMessage=(fieldError "room") required=true }}
        {{> Text_Form_Control name="phone" label="Phone Number" errorMessage=(fieldError "phone") required=true }}
      </div>
      <div class="field">
        {{> Select_Form_Control name="requestedFoods" label="Requested Foods" errorMessage=(fieldError "requestedFoods") multiple=true required=true }}
      </div>
      <button class="ui primary button" type="submit">Submit Request</button>
    </form>
  </div>
</template>
