<template name="Add_Request_Page">
  <div style="min-height: 35vw" class="ui centered container" id="main-wrapper">
    {{#if currentUser}}
    {{ #if Template.subscriptionsReady }}
    <h1 style="margin-top: 2.5%; margin-bottom: -1%">Request A Delivery</h1>
      <div class="ui centered container">
        <form class="ui request-form form {{ errorClass }}" style="padding: 25px 0px 25px 0px;">
          <div class="two fields">
            {{> Text_Form_Control name="first" label="First Name" value=(profileField 'first') errorMessage=(fieldError "first") required=true }}
            {{> Text_Form_Control name="last" label="Last Name" value=(profileField 'last') errorMessage=(fieldError "last") required=true }}
          </div>
          <div class="three fields">
            {{> Select_Form_Control name="dorm" label="Dorm" options=dorms errorMessage=(fieldError "dorms")
            required=true }}
            {{> Text_Form_Control name="room" label="Room Number" value=(profileField 'room') errorMessage=(fieldError "room") required=true }}
            {{> Text_Form_Control name="phone" label="Phone Number" value=(profileField 'phone') errorMessage=(fieldError "phone") required=true }}
          </div>
          {{> Radio_Form_Control name="cafe" label="Select a Cafeteria to Order From:" radios=cafeterias required=true }}
          <!-- Menu displays when the user selects a cafeteria -->
          {{> Select_Form_Control name="requestedFoods" options=(menu) label="Requested Foods" errorMessage=(fieldError
            "requestedFoods") multiple=true required=true }}
          <button class="ui primary button" type="submit">Submit Request</button>
        </form>
      </div>
    {{/if}}
    {{else}}
    <h1 style="margin-top: 2.5%; color: #329900;"> Creating Requests </h1>
    <div style="margin-top: 3%; margin-bottom: 5%" class="ui two column stackable grid container">
      <div class="left aligned column">
        <p class="view all p1"> Manoa Dining Delivery makes it easy for people who dorm to trade their meals for cold
          hard cash! All you have to do is log in with your University of Hawaii username and password to get
          started. </p>
        <p class="view all p2"> Log in now to order from Gateway or Hale Aloha Cafeteria from the comfort of your dorm! </p>
      </div>
      <div class="right aligned column">
        <img
            src="https://scontent.cdninstagram.com/t51.2885-15/e35/12141917_1081070555237149_1003315906_n.jpg"
            style="height: 450px; width: 450px">
      </div>
    </div>
    {{/if}}
  </div>
</template>
