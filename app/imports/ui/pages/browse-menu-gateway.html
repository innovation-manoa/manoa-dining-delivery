<template name="Browse_Menu_Gateway">
  <!--
  {{#If_Logged_In}}

    <div style="padding-top: 20px" class="ui text container">
      {{> quickForm
      collection=stuffCollection
      template="semanticUI"
      id="AddStuffForm"
      type="insert"
      resetOnSuccess=true}}
    </div>
  {{/If_Logged_In}}
  -->
  <div style="margin-top: 1%" class="ui centered container browseAloha">
    <h1>Hale Aloha Menu</h1>
  </div>

  <div class="ui centered container radForm">
    <div class="ui seven item menu">
      <a class="active item">Sunday</a>
      <a class="item">Monday</a>
      <a class="item">Tuesday</a>
      <a class="item">Wednesday</a>
      <a class="item">Thursday</a>
      <a class="item">Friday</a>
      <a class="item">Saturday</a>
    </div>
  </div>
  <div class="ui centered container">
    <table style="margin-top: 20px" class="ui celled table">
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Last</th>
        <th>Phone Number</th>
        <th>Current Location / Dormitory</th>
        <th></th>
      </tr>
      </thead>
    </table>
  </div>

  <!--insert pictures on this page-->

  <script>
    menu = {};

    // ready event
    menu.ready = function() {

      // selector cache
      var
          $menuItem = $('.menu a.item, .menu .link.item'),
          // alias
          handler = {
            activate: function() {
              $(this)
                  .addClass('active')
                  .closest('.ui.seven.item.menu')
                  .find('.item')
                  .not($(this))
                  .removeClass('active');
            }
          }
      ;

      $menuItem
          .on('click', handler.activate)
      ;

    };


    // attach ready event
    $(document).ready(menu.ready);
  </script>

</template>
