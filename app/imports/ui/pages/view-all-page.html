<template name="View_All_Page">
  <!--if ur logged in , there is a button to accept it-->
  <div style="margin-top: 1%" class="ui centered container viewAll">
    <h1>All Food Delivery Requests</h1>
    <p class="view all p1">Please login in order to fulfill requests!</p>
  </div>

  <!--Could add a field if in a dorm, then choose floor just cuz-->

  <div class="ui centered container">
    <table style="margin-top: 20px" class="ui celled table">
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Dorm</th>
        <th>Room Number</th>
        <th>Phone Number</th>
        <th>Foods Requested</th>
      </tr>
      </thead>
      <tbody>
      <!-- Fill table with the list of requests -->
      {{ #each request in requestsList }}
      <tr>
        <td>{{request.first}}</td>
        <td>{{request.last}}</td>
        <td>{{request.dorm}}</td>
        <td>{{request.room}}</td>
        <td>{{request.phone}}</td>
        <td>{{request.requestedFoods}}</td>
      </tr>
      {{ /each }}
      </tbody>
    </table>
  </div>
</template>
