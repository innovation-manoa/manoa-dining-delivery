<template name="View_All_Page">
  <div style="min-height: 35vw" id="main-wrapper">
    <!--if ur logged in , there is a button to accept it-->
    <div class="ui centered container">
      {{#if currentUser}}
      <h1 style="margin-top: 2.5%; color: #329900;">All Food Delivery Requests</h1>
      {{else}}
      <h1 style="margin-top: 2.5%; color: #329900;"> Fulfilling Delivery Requests </h1>
      <div style="margin-top: 3%; margin-bottom: 5%" class="ui two column stackable grid container">
        <div class="left aligned column">
          <p class="view all p1"> Manoa Dining Delivery makes it easy for people who dorm to trade their meals for cold
            hard cash! All you have to do is log in with your University of Hawaii username and password to get
            started. </p>
          <p class="view all p2"> Log in now to view requests that need to be fulfilled! </p>
        </div>
        <div class="right aligned column">
          <img
              src="https://scontent.cdninstagram.com/t51.2885-15/e35/12141917_1081070555237149_1003315906_n.jpg"
              style="height: 450px; width: 450px">
        </div>
      </div>
      {{/if}}
    </div>

    {{#if currentUser}}
    <div id="white-space" class="ui centered container">
      <table style="margin-top: 2%" class="ui celled table">
        <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Dorm</th>
          <th>Room Number</th>
          <th>Phone Number</th>
          <th>Foods Requested</th>
          <th>Fulfill Request</th>
        </tr>
        </thead>
        <tbody>
        <!-- Fill table with the list of unfulfilled requests -->
        {{ #each request in requestsList }}
        {{ #unless request.fulfilled}}
        <tr>
          <td>{{request.first}}</td>
          <td>{{request.last}}</td>
          <td>{{request.dorm}}</td>
          <td>{{request.room}}</td>
          <td>{{request.phone}}</td>
          <td>{{request.requestedFoods}}</td>
          <td>
            <form>
              <button class="ui animated button" formaction="{{ pathFor 'Fulfill_Request_Page' _id=request._id }}">
                <div class="visible content">Fulfill</div>
                <div class="hidden content">
                  <i class="right arrow icon"></i>
                </div>
              </button>
            </form>
          </td>
        </tr>
        {{ /unless }}
        {{ /each }}
        </tbody>
      </table>
    </div>
    {{/if}}
  </div>
</template>
