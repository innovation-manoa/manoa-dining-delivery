<template name="Browse_Menu_Aloha">

  <!--
  {{#If_Logged_In}}

    <div style="padding-top: 20px" class="ui text container">
      {{> quickForm
      collection=stuffCollection
      template="semanticUI"
      id="AddStuffForm"
      type="insert"
      resetOnSuccess=true}}
    </div>
  {{/If_Logged_In}}
  -->
 <div style="padding-bottom: 1.5%" id="main-wrapper">
    <div style="margin: 2%" class="ui centered container browseAloha">
      <h1>Hale Aloha Menu</h1>
    </div>

    <div class="ui centered container weekdays">
      <div class="ui seven item menu">
        <a data-template="Sunday" class="active item">Sunday</a>
        <a data-template="Monday" class="item">Monday</a>
        <a data-template="Tuesday" class="item">Tuesday</a>
        <a data-template="Wednesday" class="item">Wednesday</a>
        <a data-template="Thursday" class="item">Thursday</a>
        <a data-template="Friday" class="item">Friday</a>
        <a data-template="Saturday" class="item">Saturday</a>
      </div>
    </div>
    <div class="ui centered container">

        {{> Template.dynamic template="menu_content" data=tabData}}

    </div>
  </div>
</template>
